{% extends "layout.html" %}

{% block body %}
<div class="max-w-5xl mx-auto px-4 py-8">
    <div class="flex flex-col md:flex-row gap-8">

        <!-- 左侧导航 -->
        <aside class="w-full md:w-64">
            <div class="bg-white rounded-3xl p-4 shadow-sm border border-gray-100 sticky top-24">
                <div class="px-4 py-3 mb-4">
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-widest">档案管理</p>
                    <h2 class="text-lg font-black text-gray-800">{{ student.name }}</h2>
                </div>
                <nav class="space-y-1">
                    <button onclick="switchTab('basic')" id="btn-basic" class="tab-btn w-full flex items-center gap-3 px-4 py-3 rounded-2xl transition font-bold text-sm">
                        基本信息
                    </button>
                    <button onclick="switchTab('advanced')" id="btn-advanced" class="tab-btn w-full flex items-center gap-3 px-4 py-3 rounded-2xl transition font-bold text-sm">
                        高级画像
                    </button>
                    <button onclick="switchTab('skills')" id="btn-skills" class="tab-btn w-full flex items-center gap-3 px-4 py-3 rounded-2xl transition font-bold text-sm">
                        内卷技能
                    </button>
                </nav>
                <div class="mt-8 pt-6 border-t border-gray-50 px-4">
                    <a href="{{ url_for('main.index') }}" class="text-sm text-gray-400 hover:text-indigo-600 transition flex items-center gap-2">
                        ← 返回列表
                    </a>
                </div>
            </div>
        </aside>

        <!-- 右侧内容区 -->
        <main class="flex-1">
            <div class="bg-white rounded-3xl shadow-xl border border-gray-100 overflow-hidden">

                <!-- Tab 1: 基本信息 -->
                <div id="tab-basic" class="tab-content p-8">
                    <h3 class="text-xl font-bold text-gray-900 mb-6">基本信息</h3>
                    <form action="{{ url_for('main.edit_student', id=student.student_id) }}" method="POST" class="space-y-5">
                        <input type="hidden" name="action" value="update_basic">
                        <input type="hidden" name="active_tab" value="basic">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">学号 (只读)</label>
                            <input type="text" value="{{ student.student_id }}" disabled class="w-full bg-gray-50 border border-gray-100 rounded-xl p-3 text-gray-400 cursor-not-allowed">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">姓名</label>
                            <input type="text" name="name" value="{{ student.name }}" required class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 outline-none transition">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">班级</label>
                            <input type="text" name="class_name" value="{{ student.class_name or '' }}" class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 outline-none transition">
                        </div>
                        <button type="submit" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-xl hover:bg-indigo-700 transition">保存基本修改</button>
                    </form>
                </div>

                <!-- Tab 2: 高级画像 -->
                <div id="tab-advanced" class="tab-content p-8 hidden">
                    <h3 class="text-xl font-bold text-gray-900 mb-6">高级画像</h3>
                    <form action="{{ url_for('main.edit_student', id=student.student_id) }}" method="POST" class="space-y-5">
                        <input type="hidden" name="action" value="update_advanced">
                        <input type="hidden" name="active_tab" value="advanced">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">赋予头衔</label>
                            <input type="text" name="title" value="{{ student.title or '' }}" placeholder="例如：深夜刷题家" class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 outline-none transition">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">内卷金句</label>
                            <textarea name="praice_sentence" rows="3" class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 outline-none transition">{{ student.praice_sentence or '' }}</textarea>
                        </div>
                        <button type="submit" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-xl hover:bg-indigo-700 transition">更新档案画像</button>
                    </form>
                </div>

                <!-- Tab 3: 内卷技能 -->
                <div id="tab-skills" class="tab-content p-8 hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xl font-bold text-gray-900">技能列表</h3>
                    </div>

                    <!-- 现有技能列表 -->
                    <div class="space-y-3 mb-10">
                        {% for sp in student.skills %}
                        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-2xl border border-gray-100">
                            <div>
                                <span class="font-bold text-gray-800">{{ sp.power.power_name }}</span>
                                <span class="ml-2 text-xs bg-indigo-100 text-indigo-600 px-2 py-0.5 rounded-full">Lv.{{ sp.level }}</span>
                            </div>
                            <a href="{{ url_for('main.delete_skill', s_id=student.student_id, p_id=sp.power_id) }}" class="text-red-400 hover:text-red-600 transition text-sm">删除</a>
                        </div>
                        {% else %}
                        <p class="text-center py-10 text-gray-400 text-sm">该卷王暂无特殊技能</p>
                        {% endfor %}
                    </div>

                    <!-- 添加技能表单 -->
                    <div class="pt-6 border-t border-gray-100">
                        <h4 class="font-bold text-gray-800 mb-4">录入新技能</h4>
                        <form action="{{ url_for('main.edit_student', id=student.student_id) }}" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input type="hidden" name="action" value="add_skill">
                            <input type="hidden" name="active_tab" value="skills">

                            <div class="md:col-span-2 flex gap-4">
                                <select name="power_id" class="flex-1 bg-gray-50 border border-gray-200 rounded-xl p-3">
                                    <option value="">-- 选择现有技能 --</option>
                                    {% for p in all_powers %}
                                    <option value="{{ p.power_id }}">{{ p.power_name }}</option>
                                    {% endfor %}
                                </select>
                                <input type="text" name="custom_power_name" placeholder="或手动输入新技能" class="flex-1 bg-gray-50 border border-gray-200 rounded-xl p-3">
                            </div>

                            <input type="number" name="level" placeholder="等级 (1-100)" min="1" max="100" class="bg-gray-50 border border-gray-200 rounded-xl p-3">
                            <button type="submit" class="bg-gray-900 text-white font-bold py-3 px-6 rounded-xl hover:bg-black transition">录入</button>
                        </form>
                    </div>
                </div>

            </div>
        </main>
    </div>
</div>

<script>
function switchTab(tabId) {
    // 隐藏所有内容
    document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
    // 显示选中内容
    document.getElementById('tab-' + tabId).classList.remove('hidden');

    // 切换按钮样式
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('bg-indigo-600', 'text-white', 'shadow-lg', 'shadow-indigo-100');
        btn.classList.add('text-gray-500', 'hover:bg-gray-50');
    });
    const activeBtn = document.getElementById('btn-' + tabId);
    activeBtn.classList.add('bg-indigo-600', 'text-white', 'shadow-lg', 'shadow-indigo-100');
    activeBtn.classList.remove('text-gray-500', 'hover:bg-gray-50');
}

// 初始化加载
document.addEventListener('DOMContentLoaded', () => {
    // 从 URL 参数获取 active_tab (由后端跳转传回)
    const urlParams = new URLSearchParams(window.location.search);
    const activeTab = urlParams.get('tab') || 'basic';
    switchTab(activeTab);
});
</script>
{% endblock %}
