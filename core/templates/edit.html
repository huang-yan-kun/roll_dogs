{% extends "layout.html" %}

{% block body %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow-2xl border border-gray-100">
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-800">修改卷狗档案</h1>
        <p class="text-sm text-gray-500">正在编辑: <span class="font-mono text-indigo-600">{{ student.name }}</span></p>
    </div>

    <form action="{{ url_for('main.edit_student', id=student.student_id) }}" method="POST" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">姓名</label>
            <input type="text" name="name" value="{{ student.name }}" required 
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700">学号 (不可修改)</label>
            <input type="text" value="{{ student.student_id }}" disabled 
                   class="mt-1 block w-full bg-gray-50 border border-gray-200 rounded-md shadow-sm p-2 text-gray-400 cursor-not-allowed">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">班级</label>
            <input type="text" name="class_name" value="{{ student.class_name or '' }}" 
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">赋予头衔</label>
            <input type="text" name="title" value="{{ student.title or '' }}" placeholder="例如：深夜刷题家"
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div class="flex items-center justify-between pt-4">
            <a href="{{ url_for('main.index') }}" class="text-sm text-gray-500 hover:text-gray-700">
                &larr; 返回列表
            </a>
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg transition shadow-md">
                保存修改
            </button>
        </div>
    </form>
</div>
{% endblock %}
