{% extends "layout.html" %}

{% block body %}
<div class="max-w-md mx-auto bg-white p-8 rounded-3xl shadow-2xl border border-gray-50">
    <div class="mb-8 text-center">
        <div class="inline-block p-4 bg-orange-100 text-orange-600 rounded-2xl mb-4">
            <i data-lucide="zap" class="w-8 h-8"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-900">录入卷王行为</h1>
        <p class="text-gray-500 text-sm">选择一个同学，并记录他最近卷了什么</p>
    </div>

    <form action="{{ url_for('main.add_skill') }}" method="POST" class="space-y-6">
        <!-- 下拉选择学生 -->
        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">选择卷狗</label>
            <select name="student_id" required class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 outline-none transition appearance-none">
                <option value="">-- 请选择一名同学 --</option>
                {% for s in students %}
                <option value="{{ s.student_id }}">{{ s.name }} (#{{ s.student_id }})</option>
                {% endfor %}
            </select>
        </div>

        <!-- 下拉选择技能 -->
        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">卷的项目</label>
            <select name="power_id" required class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 outline-none transition appearance-none">
                <option value="">-- 请选择技能/项目 --</option>
                {% for p in powers %}
                <option value="{{ p.power_id }}">{{ p.power_name }}</option>
                {% endfor %}
            </select>
            <p class="mt-2 text-xs text-gray-400">如果技能库为空，请先在数据库预设技能数据。</p>
        </div>

        <!-- 等级/分数值 -->
        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">内卷程度 (1-100)</label>
            <input type="number" name="level" min="1" max="100" value="1" required
                   class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 outline-none transition">
        </div>

        <div class="pt-4">
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl transition shadow-lg shadow-indigo-100">
                确认录入成就
            </button>
            <a href="{{ url_for('main.index') }}" class="block text-center mt-4 text-sm text-gray-400 hover:text-gray-600">
                取消
            </a>
        </div>
    </form>
</div>
{% endblock %}
